<!-- templates/inventory/table_detail.html -->
{% extends 'base.html' %}

{% block title %}Table Detail{% endblock %}

{% block content %}
    <h1>Table Detail</h1>
    <p>Table Number: {{ table.table_number }}</p>
    <p>Capacity: {{ table.capacity }}</p>
    <a href="{% url 'inventory:table_update' table.pk %}">Edit</a>
    <a href="{% url 'inventory:table_delete' table.pk %}">Delete</a>
{% endblock %}
