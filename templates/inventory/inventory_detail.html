<!-- templates/inventory/inventory_detail.html -->
{% extends 'base.html' %}

{% block title %}Inventory Detail{% endblock %}

{% block content %}
    <h1>Inventory Detail</h1>
    <p>Name: {{ inventory.name }}</p>
    <p>Quantity: {{ inventory.quantity }} {{ inventory.unit }}</p>
    <p>Low Stock Threshold: {{ inventory.low_stock_threshold }}</p>
    <a href="{% url 'inventory:inventory_update' inventory.pk %}">Edit</a>
    <a href="{% url 'inventory:inventory_delete' inventory.pk %}">Delete</a>
{% endblock %}
