<!-- templates/order/order_detail.html -->
{% extends 'base.html' %}

{% block title %}Order Detail{% endblock %}

{% block content %}
    <h1>Order Detail</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>Status: {{ order.order_status }}</p>
    <p>User: {{order.user.username}}</p>
    <p>Table: {{order.table}}</p>
    <p>Amount: {{order.amount}}</p>
    <a href="{% url 'order:order_update' order.pk %}">Edit</a>
    <a href="{% url 'order:order_delete' order.pk %}">Delete</a>
{% endblock %}
