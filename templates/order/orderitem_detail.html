<!-- templates/order/orderitem_detail.html -->
{% extends 'base.html' %}

{% block title %}Order Item Detail{% endblock %}

{% block content %}
    <h1>Order Item Detail</h1>
    <p>Order: {{ order_item.order.id }}</p>
    <p>Menu Item: {{ order_item.menu_item.name }}</p>
    <p>Quantity: {{ order_item.quantity }}</p>
    <a href="{% url 'order:orderitem_update' order_item.pk %}">Edit</a>
    <a href="{% url 'order:orderitem_delete' order_item.pk %}">Delete</a>
{% endblock %}
