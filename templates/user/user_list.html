<!-- templates/user/user_list.html -->
{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>User List</h1>
    <a href="{% url 'user:user_create' %}">Create New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user:user_detail' user.pk %}">{{ user.username }}</a> - {{user.email}}
                <a href="{% url 'user:user_update' user.pk %}">Edit</a>
                <a href="{% url 'user:user_delete' user.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No users yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
